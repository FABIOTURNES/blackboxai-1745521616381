<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sortear.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <img src="../assets/images/logo.svg" alt="Sortear.io" class="mx-auto h-12">
                <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">
                    Crie sua conta
                </h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Ou <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                        faça login na sua conta existente
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="name" class="sr-only">Nome completo</label>
                        <input id="name" name="name" type="text" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="Nome completo">
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" name="email" type="email" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="Email">
                    </div>
                    <div>
                        <label for="whatsapp" class="sr-only">WhatsApp</label>
                        <input id="whatsapp" name="whatsapp" type="tel" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="WhatsApp">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="Senha">
                    </div>
                    <div>
                        <label for="password_confirmation" class="sr-only">Confirme a senha</label>
                        <input id="password_confirmation" name="password_confirmation" type="password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="Confirme a senha">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                        Eu concordo com os <a href="#" class="text-blue-600 hover:text-blue-500">Termos de Serviço</a> e 
                        <a href="#" class="text-blue-600 hover:text-blue-500">Política de Privacidade</a>
                    </label>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        Criar conta
                    </button>
                </div>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 dark:bg-gray-900 text-gray-500">
                                Ou cadastre-se com
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fab fa-google"></i>
                                <span class="ml-2">Google</span>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fab fa-facebook"></i>
                                <span class="ml-2">Facebook</span>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load Header and Footer
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Initialize header functionality after loading
                initDarkMode();
                initMobileMenu();
            });

        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Dark mode toggle
        function initDarkMode() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const mobileDarkModeToggle = document.getElementById('mobileDarkModeToggle');
            const html = document.documentElement;
            
            function toggleDarkMode() {
                html.classList.toggle('dark');
                const isDark = html.classList.contains('dark');
                const icon = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                if(darkModeToggle) darkModeToggle.innerHTML = icon;
                if(mobileDarkModeToggle) mobileDarkModeToggle.innerHTML = icon;
            }

            if(darkModeToggle) darkModeToggle.addEventListener('click', toggleDarkMode);
            if(mobileDarkModeToggle) mobileDarkModeToggle.addEventListener('click', toggleDarkMode);

            // Check system preference
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                html.classList.add('dark');
                const icon = '<i class="fas fa-sun"></i>';
                if(darkModeToggle) darkModeToggle.innerHTML = icon;
                if(mobileDarkModeToggle) mobileDarkModeToggle.innerHTML = icon;
            }
        }

        // Mobile menu toggle
        function initMobileMenu() {
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            const mobileMenu = document.querySelector('.mobile-menu');

            if(mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('active');
                    const isOpen = mobileMenu.classList.contains('active');
                    mobileMenuButton.innerHTML = isOpen ? 
                        '<i class="fas fa-times text-gray-600 dark:text-gray-300"></i>' : 
                        '<i class="fas fa-bars text-gray-600 dark:text-gray-300"></i>';
                });
            }
        }
    </script>
</body>
</html>
